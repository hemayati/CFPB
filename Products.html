
<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
 google.charts.load('current', {'packages':['corechart']});

google.setOnLoadCallback(drawChart);
function drawChart()
{
    var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/17NzJ_zrFz9hvVM0FDH2tdzVSKr_7yjR8EWZ4-v_jts8/edit?usp=sharing');
	query.setQuery('select A,B ');
    query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();
  //var chart2 = new google.visualization.MotionChart(document.getElementById('chart_div'));
   var chart = new google.visualization.PieChart(document.getElementById('piechart'));

  chart.draw(data, {width: 600, height:300});
}
</script>

<title>Data from a Spreadsheet</title>
</head>
<body>
<div id="piechart"> </div>

</body>
</html>
